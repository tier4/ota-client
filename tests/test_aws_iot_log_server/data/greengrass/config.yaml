---
system:
  certificateFilePath: "/greengrass/certs/gg.cert.pem"
  privateKeyPath: "/greengrass/certs/gg.private.key"
  rootCaPath: "/greengrass/certs/root.ca.pem"
  rootpath: "/greengrass/v2"
  thingName: "foo-bar-v2"
services:
  aws.greengrass.Nucleus:
    componentType: "NUCLEUS"
    version: "2.6.0"
    configuration:
      awsRegion: "ap-northeast-1"
      iotRoleAlias: "foo-bar-role-alias"
      iotDataEndpoint: "xxxxxxxxxxxxx-ats.iot.ap-northeast-1.amazonaws.com"
      iotCredEndpoint: "xxxxxxxxxxxxx.credentials.iot.ap-northeast-1.amazonaws.com"
