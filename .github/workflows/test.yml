name: test CI

on: [pull_request]

jobs:
  pytest_with_coverage:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - name: Checkout commit
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install package dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r app/requirements.txt
      # pytest
      - name: Install test dependencies
        run: |
          python -m pip install -r tests/requirements.txt
      - name: Setup ota server
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.dev.yml run -p 8080:8080 -d --rm server
          sudo bash -c 'echo "127.0.0.1 ota-server" >> /etc/hosts'
      - name: Execute pytest with coverage trace
        run: |
          set -o pipefail
          mkdir -p ./certs
          cp -av ./tests/keys/root.pem ./certs/1.root.pem
          cp -av ./tests/keys/interm.pem ./certs/1.interm.pem
          sudo $pythonLocation/bin/python -m pytest --cov-report term-missing --cov=app ./tests --log-cli-level=INFO | tee pytest-coverage.txt
      - name: Teardown ota server
        run: |
          bash -c 'docker-compose down || true'
      # export the coverage report to the comment!
      - name: Add coverage report to PR comment
        continue-on-error: true
        uses: coroo/pytest-coverage-commentator@v1.0.2
  python_lint_check:
    runs-on: ubuntu-20.04
    timeout-minutes: 3
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - name: Checkout commit
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install test dependencies
        run: | 
          python -m pip install -r tests/requirements.txt
      - name: Lint codes without modification
        run: | 
          black . --check
      - name: Lint codes for syntax check
        run: |
          pyflakes ./app

  markdown_lint_check:
    runs-on: ubuntu-20.04
    timeout-minutes: 3
    steps:
      - name: Checkout commit
        uses: actions/checkout@v2
      - name: markdownlint-cli
        uses: nosborn/github-action-markdown-cli@v3.0.1
        with:
          files: .
          config_file: .markdownlint.yaml
          ignore_files: .markdownlintignore
          #ignore_path: examples/.markdownlintignore
          #rules: examples/rules/custom.js

