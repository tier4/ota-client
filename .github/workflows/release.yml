name: Release CI

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          # use the minimum py ver we support to
          # generate the wheel
          python-version: 3.8

      - name: install packages
        run: >-
          python -m pip install -r proto/requirements.txt

      - name: build a binary
        run: >-
          python -m
          build
          --wheel
          --outdir dist/
          .

      - name: build a proto binary
        run: |
          cd proto
          make

      - name: release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.whl
            proto/pb2/dist/*.whl
